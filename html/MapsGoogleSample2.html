<!DOCTYPE html>
<html>
  <head>
	<title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
	
  </head>
  <body>
    <div id="map"></div>
    <script>
		function loadPoints(){
			var xmlhttp = new XMLHttpRequest();
		    xmlhttp.onreadystatechange = callbackFunction(xmlhttp);
		    xmlhttp.open("POST", "http://localhost:8080/pointing", false);
		    xmlhttp.setRequestHeader("Content-Type", "application/json");
		    xmlhttp.send();
		    //alert(xmlhttp.responseText);
		    console.log(xmlhttp.responseText);
		    return JSON.parse(xmlhttp.responseText);
		}
		
		function callbackFunction(xmlhttp){
		  //  alert("Z" + xmlhttp.responseXML);
		}

		function initMap() {
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom : 3,
				center : {
					lat : 20,
					lng : 10
				}
			});

			
			var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
			var markers = locations.map(function(location, i) {
				return new google.maps.Marker({
					position : location,
					label : labels[i % labels.length]
				});
			});

			console.log(markers);
			var markerCluster = new MarkerClusterer(
				map,
				markers,
				{ imagePath : 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'}
			);
/*
			for (i = 0; i < locations.length; i++){
				var marker = new google.maps.Marker({position: locations[i], map: map})
			}
*/
			google.maps.event.trigger(map, 'resize');
		}
    	var locations = loadPoints(); 
			
		
		
	</script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2_oi0gEeLw1x1lgeNbXlROubYDDU8aEg&callback=initMap"async defer></script>
  </body>
</html>
